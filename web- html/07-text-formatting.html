<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong {
            font-size: 30px;
            color: blue;
        }

        em {
            font-style: normal;
            font-weight: bold;
            font-size: large;

        }

    </style>
</head>
<body>
    <h1>텍스트 포매팅 태그</h1>
    
    <p> 할인 가격: <strong>20,500원</strong></p>
    <p> 할인 가격: <strong>20,500원 22시까지 주문하면 <em>내일 아침 7시전<em> 도착예정</strong></p>
    <p> <mark>자바</mark>책을 추천해주세요
        <mark>자바</mark>의 정석이 좋아요
        이것이 <mark>자바</mark>다 도 좋아요
    </p>
    <p>
        정상가격 : <del>260,000</del>원
    </p>

    <!--
        텍스트 포메팅 태그
            + 텍스트를 다양한 형식으로 출력시키는 태그다

        <strong>
            + 중요한 의미를 가지는 텍스트를 지정한다

        <em>
            + emphasized(강조, 중요한) 텍스트를 지정한다
        <b>
            + 텍스트를 bold 체로 지정한다
            + <b>태그 대신에 의미론적 중요성을 지니는 <strong> 태그를 사용하자

        <i>
            + 텍스트를 italic체로 지정한다
            + em태그를 사용하는게 더 좋다
        
        <small>
            + small 텍스트로 지정한다
            + 주로 중요도가 덜한 텍스트를 지정할 때 사용
        <mark>
            + 하이라이트 시킬 텍스트를 지정한다
        <del>
            + 삭제되는 텍스트로 지정한다
        <ins>
            + 추가되는 텍스트로 지정한다
        <sub>/<sup>
            + 아래첨자, 위첨자 텍스트로 지정한다
    -->
    
</body>
</html>
