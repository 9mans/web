<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 표시</h1>
    <!--
        <img> 태그
            + 웹페이지에 이미지를 삽입하는 태그
            + 주요 속성
                src
                    이미지 경로를 지정한다
                    외부 이미지도 삽입할 수 있다
                alt 
                    이미지를 설명하는 텍스트를 지정한다
                    웹 접근성 준수를 위해서 필수값
                width
                    그림의 너비를 지정한다 (css로 지정가능)
                height
                    그림의 높이를 지정한다 (css로 지정가능)
    -->

    <h2>상품 그림</h2>
    
    <img src = "image/1234.jpg" width ="300" height = "400" alt="꽃 사진">

    <h2>그림에 링크 연결하기</h2>
    <a href="https://search.naver.com/search.naver?where=image&sm=tab_jum&query=%EC%9D%B4%EB%AF%B8%EC%A7%80">꽃</a>
    
    <h2>그림에 링크 연결하기</h2>
    <a href=""><img src="image/1234.jpg" alt = "꽃 사진"></a>
</body>
</html>
